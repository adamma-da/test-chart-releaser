---
version: 2.1

executors:
  chart-releaser:
    docker:
       - image: quay.io/helmpack/chart-releaser:v1.1.0
    environment:
      LC_ALL: "C.UTF-8"
    resource_class: medium

commands:
  build:
    steps:
      - run:
          command: wget -O /usr/local/bin/yq "https://github.com/mikefarah/yq/releases/download/v4.31.2/yq_linux_amd64"; chmod +x /usr/local/bin/yq; curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3; chmod 700 get_helm.sh; ./get_helm.sh
          name: Install dependencies for the chart publish image
  deploy:
    steps:
      - run:
          command: ./scripts/chart_publish.sh 
          #$APIKey
          name: Run the release script

jobs:
  release-chart:
    executor: chart-releaser
    steps:
      - build
      - checkout
      - deploy

workflows:
  releaser:
    jobs:
      - release-chart