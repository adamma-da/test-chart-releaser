---
version: 2.1

executors:
  chart-releaser:
    docker:
       - image: quay.io/helmpack/chart-releaser:v1.1.0
    environment:
      LC_ALL: "C.UTF-8"
    resource_class: medium

commands:
  build:
    steps:
      - run:
          command: apk update; apk add world yq helm
          name: Install JavaScript dependencies for Pulumi
  deploy:
    steps:
      - run:
          command: ./scripts/chart_publish.sh 
          #$APIKey
          name: Run the release script

jobs:
  release-chart:
    executor: chart-releaser
    steps:
      - build
      - checkout
      - deploy

workflows:
  releaser:
    jobs:
      - release-chart